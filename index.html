<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Philippinen-Reise</title>
    <style>
        /* Grundlegendes Styling für die Navigation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
        }

        /* Das Dropdown-Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Das Dropdown-Menü verstecken (nur sichtbar bei Hover) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Dropdown sichtbar machen bei Hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover a {
            background-color: #ddd;
        }

        /* Hamburger-Menü für mobile Ansicht */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            margin-left: auto;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            nav {
                display: block;
                text-align: center;
            }

            nav a {
                display: block;
                padding: 10px 0;
                margin: 5px 0;
            }

            /* Dropdown-Menü für mobile Geräte */
            .dropdown {
                display: block;
                position: relative;
            }

            .dropdown-content {
                position: relative;
                display: none;
                width: 100%;
                text-align: left;
                box-shadow: none;
            }

            /* Wenn das Dropdown aktiv ist, anzeigen */
            .dropdown.active .dropdown-content {
                display: block;
            }

            /* Hamburger Menü für mobile Ansicht */
            .menu-toggle {
                display: block;
            }

            /* Wenn das Menü aktiv ist */
            nav.active a {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Meine Philippinen-Reise 22.11 – 15.12</h1>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="ueber-mich.html">Über mich</a>
        <a href="vorbereitung.html">Vorbereitung</a>
        <a href="route.html">Route</a>

        <!-- Blog mit Untermenü -->
        <div class="dropdown">
            <a href="blog.html">Blog</a>
            <div class="dropdown-content">
                <a href="blog-beitrag1.html">Blog-Beitrag 1</a>
                <a href="blog-beitrag2.html">Blog-Beitrag 2</a>
                <a href="blog-beitrag3.html">Blog-Beitrag 3</a>
                <a href="blog-archiv.html">Archiv</a>
            </div>
        </div>

        <!-- Galerie mit Untermenü -->
        <div class="dropdown">
            <a href="galerie.html">Galerie</a>
            <div class="dropdown-content">
                <a href="galerie-bilder1.html">Bilder 1</a>
                <a href="galerie-bilder2.html">Bilder 2</a>
                <a href="galerie-videos.html">Videos</a>
                <a href="galerie-erlebnisse.html">Erlebnisse</a>
            </div>
        </div>

        <a href="ziele.html">Ziele</a>
        <a href="kosten.html">Kosten</a>
        <a href="fazit.html">Fazit</a>
        <a href="kontakt.html">Kontakt</a>

        <!-- Hamburger-Menü -->
        <button class="menu-toggle">&#9776;</button>
    </nav>
</header>

<!-- Optional: JavaScript für das Hamburger-Menü -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Hamburger-Menü für mobile Ansicht
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector("nav");

        menuToggle.addEventListener("click", function() {
            navLinks.classList.toggle("active");
        });

        // Dropdown-Menü für mobile Ansicht
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', function() {
                dropdown.classList.toggle('active');
            });
        });
    });
</script>

</body>
</html>
