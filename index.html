<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Philippinen-Reise</title>
    <style>
        /* Grundlegendes Styling für die Navigation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
        }

        /* Das Dropdown-Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Das Dropdown-Menü verstecken (nur sichtbar bei Hover) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Dropdown sichtbar machen bei Hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover a {
            background-color: #ddd;
        }

        /* Hamburger-Menü für mobile Ansicht */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            margin-left: auto;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            /* Navigation auf mobilen Geräten */
            nav {
                display: none; /* Standardmäßig das Menü ausblenden */
                flex-direction: column;
                text-align: center;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px; /* Position unter dem Header */
                left: 0;
                right: 0;
                z-index: 1;
            }

            /* Dropdown-Menü für mobile Geräte */
            .dropdown {
                display: block;
                width: 100%;
            }

            .dropdown-content {
                display: none; /* Verstecke das Dropdown-Menü standardmäßig */
                width: 100%;
                box-shadow: none;
                text-align: left;
            }

            /* Wenn das Dropdown aktiv ist, anzeigen */
            .dropdown.active .dropdown-content {
                display: block;
            }

            /* Hamburger Menü für mobile Ansicht */
            .menu-toggle {
                display: block; /* Zeige das Hamburger-Menü */
            }

            /* Menü sichtbar machen, wenn es aktiv ist */
            nav.active {
                display: block;
            }

            nav a {
                display: block;
                padding: 10px;
                margin: 5px 0;
                background-color: #333;
                color: white;
            }

            nav a:hover {
                background-color: #444;
            }
        }
    </style>
</head>

<!-- Optional: JavaScript für das Hamburger-Menü -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Hamburger-Menü für mobile Ansicht
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector("nav");

        menuToggle.addEventListener("click", function() {
            navLinks.classList.toggle("active");
        });

        // Dropdown-Menü für mobile Ansicht
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', function() {
                dropdown.classList.toggle('active');
            });
        });
    });
</script>
